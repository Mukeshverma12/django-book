{% extends 'Rakesh/Index.html' %}
{% load static %}
{% block title %}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        {% for i in tb %}
            <div class="col-lg-4 text-center mt-3 mb-3 ">
            <div class="card" style="width: 18rem;">
            <img src="{{  i.images.url }}" class="card-img-top" alt="">
            <div class="card-body badge-dark">
            <h5 class="card-title ">{{ i.nameofProduct }}</h5>
            <h4 class="card-text ">Price: {{ i.price }}</h4>
            <p class="text-monospace overflow-auto">{{ i.discription }}</p>
            </div>
            </div>
            </div><br>
       {% endfor %}
  </div>
</div>

{% endblock %}
